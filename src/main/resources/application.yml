spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        # jpql 쿼리 보기
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug
#  쿼리 파라미터를 볼 수 있음
#  org.hibernate.type: trace